{% extends "base.html" %}
{% load static %}

{% block title %}
Online House Rental | Sign Up
{% endblock title %}

{% block more_link %}
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>
    <link rel="stylesheet" href="{% static 'css/signup_login.css' %}">
{% endblock more_link%}


{% block home_content %}


<div class="pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">
                    <h2>Sign Up</h2>
                    <h6>As Landlord</h6>
                    <form id="submitForm" action="/signup" method="post" data-parsley-validate=""
                        data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input
                            type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                        <div class="form-group required">
                            <lSabel for="firstname">First Name</lSabel>
                            <input type="text" class="form-control text-lowercase" id="firstname" required=""
                                name="firstname" value="">
                        </div>
                        <div class="form-group required">
                            <lSabel for="lastname">Last Name</lSabel>
                            <input type="text" class="form-control text-lowercase" id="lastname" required=""
                                name="lastname" value="">
                        </div>
                        <div class="form-group required">
                            <lSabel for="phone">Phone</lSabel>
                            <input type="text" class="form-control text-lowercase" id="phone" required=""
                                name="phone" value="">
                        </div>

                        <div class="form-group required">
                            <lSabel for="address">Address</lSabel>
                            <input type="text" class="form-control text-lowercase" id="address" required=""
                                name="address" value="">
                        </div>

                        <div class="form-group required"><label for="city">City</label>
                            <select name="city" id="city">
                                <option value="banasree">Banasree</option>
                                <option value="rampura">Rampura</option>
                                <option value="badda">Badda</option>
                                <option value="uttara">Uttara</option>
                            </select>
                        </div>

                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock home_content %}
