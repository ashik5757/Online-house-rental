{% endblock more_link%}



{% block home_content %}



                    <form action="{%url 'sign_in' %}" method="POST" class="row g-3 needs-validation" novalidate>
                        {% csrf_token %}
                    
                        <div class="pt-5">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-5 mx-auto">
                                        <div class="card card-body">
                                            <h2>Login</h2>
                                            <form id="submitForm" action="/login" method="post" data-parsley-validate=""
                                                data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input
                                                    type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                                                <div class="form-group required">
                                                    <lSabel for="username">Username / Email</lSabel>
                                                    <input type="text" class="form-control text-lowercase" id="username" required=""
                                                        name="username" value="">
                                                </div>
                                                <div class="form-group required">
                                                    <label class="d-flex flex-row align-items-center" for="password">Password
                                                        <a class="ml-auto border-link small-xl" href="/forget-password">Forget?</a></label>
                                                    <input type="password" class="form-control" required="" id="password" name="password"
                                                        value="">
                                                </div>
                                                <div class="form-group mt-4 mb-4">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input" id="remember-me"
                                                            name="remember-me" data-parsley-multiple="remember-me">
                                                        <label class="custom-control-label" for="remember-me">Remember me?</label>
                                                    </div>
                                                </div>
                                                <div class="form-group pt-1">
                                                    <button class="btn btn-primary btn-block" style="width:100%" type="submit" >Log In</button>
                                                </div>
                                            </form>
                                            <p class="small-xl pt-3 text-center">
                                                <span class="text-muted">Not a member?</span>
                                                <a data-bs-toggle="modal" data-bs-target="#signupModal11" href="{% url 'sign_up_landlord_1' %}">Sign up</a>
                                            </p>
                                            <p class="small-xl text-center">
                                                <span class="text-muted">Login as an </span>
                                                <a href="{% url 'admin:index' %}">Admin</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
