
<div class="pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card card-body">
                    <h2>Sign Up</h2>
                    <h6>As Landlord</h6>
                    <form id="submitForm" action="{%url 'sign_up_landlord_2' %}" method="POST" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
                        {% csrf_token %}
                        <div class="form-group required">
                            <lSabel for="username">User Name</lSabel>
                            <input type="text" class="form-control text-lowercase" id="username" required=""
                                name="username" value="">
                        </div>
                        <div class="form-group required">
                            <lSabel for="email">Email</lSabel>
                            <input type="text" class="form-control text-lowercase" id="email" required=""
                                name="email" value="">
                        </div>
                        
                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="password">Password</label>
                            <input type="password" class="form-control" required="" id="password" name="password"
                                value="">
                        </div>

                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="password">Confirm Password</label>
                            <input type="confirmpassword" class="form-control" required="" id="confirmpassword" name="password"
                                value="">
                        </div>

                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" style="width:100%" type="submit">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
