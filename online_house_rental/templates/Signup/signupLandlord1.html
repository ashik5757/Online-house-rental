
<div class="pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card card-body">
                    <h2>Sign Up</h2>
                    <h6>As Landlord</h6>
                    <form id="submitForm" action="{%url 'sign_up_landlord_1' %}" method="POST" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
                        {% csrf_token %}
                        <div class="form-group required">
                            <lSabel for="firstname">First Name</lSabel>
                            <input type="text" class="form-control text-lowercase" id="firstname" required=""
                                name="firstname" value="">
                        </div>
                        <div class="form-group required">
                            <lSabel for="lastname">Last Name</lSabel>
                            <input type="text" class="form-control text-lowercase" id="lastname" required=""
                                name="lastname" value="">
                        </div>
                        <div class="form-group required">
                            <lSabel for="phone">Phone</lSabel>
                            <input type="text" class="form-control text-lowercase" id="phone" required=""
                                name="phone" value="">
                        </div>

                        <div class="form-group required">
                            <lSabel for="address">Address</lSabel>
                            <input type="text" class="form-control text-lowercase" id="address" required=""
                                name="address" value="">
                        </div>

                        <div class="form-group required"><label for="city">City</label>
                            <select name="city" id="city">
                                <option value="banasree">Banasree</option>
                                <option value="rampura">Rampura</option>
                                <option value="badda">Badda</option>
                                <option value="uttara">Uttara</option>
                            </select>
                        </div>
                        <div class="form-group pt-1">
                            <a data-bs-toggle="modal" data-bs-target="#signupModal12" href="{% url 'sign_up_landlord_2' %}">
                                <button class="btn btn-primary btn-block" style="width:100%" type="submit">Next</button>
                            </a>
                            {% comment %} <a class="btn btn-primary btn" data-bs-toggle="modal" data-bs-target="#signupModal12" style="width:100%" type="submit" href="{% url 'sign_up_landlord_2' %}">Next</a> {% endcomment %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
